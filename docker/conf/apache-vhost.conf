# ─────────────────────────────────────────────────
# Plesk-like Apache Virtual Host Configuration
# Mirrors: /var/www/vhosts/system/codereview.pl/conf/httpd.conf
# ─────────────────────────────────────────────────

<VirtualHost *:80>
    ServerName codereview.pl
    ServerAlias www.codereview.pl coboarding.com www.coboarding.com
    ServerAdmin tom@sapletta.com

    # Document root — Plesk default location
    DocumentRoot /var/www/vhosts/codereview.pl/httpdocs

    <Directory /var/www/vhosts/codereview.pl/httpdocs>
        # Plesk defaults
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted

        # Security headers (Plesk adds these)
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </Directory>

    # ─── Logs (Plesk log location) ─────
    ErrorLog  /var/www/vhosts/system/codereview.pl/logs/error_log
    CustomLog /var/www/vhosts/system/codereview.pl/logs/access_log combined

    # ─── Performance (Plesk defaults) ─────
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml
        AddOutputFilterByType DEFLATE text/css application/javascript
        AddOutputFilterByType DEFLATE application/json application/xml
    </IfModule>

    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png  "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType font/woff2 "access plus 1 year"
    </IfModule>

    # ─── Deny access to sensitive files ─────
    <FilesMatch "\.(env|md|yml|yaml|lock|log|sql)$">
        Require all denied
    </FilesMatch>

    <DirectoryMatch "/\.(git|svn|hg)">
        Require all denied
    </DirectoryMatch>

    # Deny access to includes/ and docker/ directly
    <Directory /var/www/vhosts/codereview.pl/httpdocs/includes>
        Require all denied
    </Directory>
    <Directory /var/www/vhosts/codereview.pl/httpdocs/docker>
        Require all denied
    </Directory>
</VirtualHost>
