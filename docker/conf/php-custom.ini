; ─────────────────────────────────────────────────
; Plesk PHP Settings — matches default Plesk config
; Equivalent to: Plesk > Websites > PHP Settings
; ─────────────────────────────────────────────────

[PHP]
; ─── General ─────
display_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/vhosts/system/codereview.pl/logs/php_error.log

; ─── Limits (Plesk defaults) ─────
max_execution_time = 300
max_input_time = 300
max_input_vars = 10000
memory_limit = 512M
post_max_size = 128M
upload_max_filesize = 128M

; ─── Session ─────
session.gc_maxlifetime = 1440
session.save_handler = files

; ─── Timezone ─────
date.timezone = Europe/Warsaw

; ─── OPcache (Plesk enables by default) ─────
[opcache]
opcache.enable = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1

; ─── Mail ─────
sendmail_path = /usr/bin/msmtp -t

; ─── Security (Plesk hardening) ─────
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
